<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="date.js"></script>
</head>
<body>
<script>
    let date = new Date(2,2,2007);
    date.setDay(10);
    let day = date.getDay();
    date.setMonth(10);
    let month = date.getMonth();
    date.setYear(2019);
    let year = date.getYear();
    alert(day +"/"+month+"/"+year);
</script>
</body>
</html>
